<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Kinda love you </br> Wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">

                
            <form action="https://submit-form.com/f2EPmMU03">
                <input
                type="hidden"
                name="_redirect"
                value="https://thlrty.github.io/hello/yes.html"
              />
                <input type="hidden" name="She Said Yes!!<3">
                <input type="hidden" name="email@emailsing.com">
                <button class="btn" id="yesButton" type="submit">Yes</button>
            </form>

            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            
            <script>

                function nextPage() {
                    window.location.href = "yes.html";
                    return false;
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
